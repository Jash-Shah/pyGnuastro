name: Build ManyLinux Wheels and SDist
on: [push]

jobs:
  manylinux-wheels:
    runs-on: ubuntu-latest
    container: jashshah1401/pygnuastro:0.18-manylinux2014_x86_64
    steps:
      - name: Run in Container
        run: |

  sdist:
    name: Build source distribution (sdist)
    runs-on: [ubuntu-latest]
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gnuastro
        python -m pip install --upgrade --disable-pip-version-check -r dev-requirements.txt
    - name: Build sdist
      run: |
        python setup.py --verbose build
        python setup.py --verbose sdist
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Source distribution
        path: dist/
  macos_wheels:
    name: Build MacOS wheels
    # Note: the container MacOS version may differ from the SDK
    # used to build Python there.  It is the latter that determines
    # the wheel's platform tag.
    # https://github.com/actions/virtual-environments/tree/master/images/macos
    # https://github.com/MacPython/wiki/wiki/Spinning-wheels
    # https://github.com/actions/virtual-environments/issues/696
    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10, 3.11]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install MacPorts
      run: |
        wget https://github.com/macports/macports-base/releases/download/v2.7.2/MacPorts-2.7.2-12-Monterey.pkg
        sudo installer -pkg ./MacPorts-2.7.2-12-Monterey.pkg -target /
        sudo port selfupdate
    - name: Install dependencies
      run: |
        sudo port install gnuastro
        python -m pip install --upgrade --disable-pip-version-check -r dev-requirements.txt
        python -m pip install --upgrade --disable-pip-version-check delocate
    - name: Build wheels
      run: |
        python setup.py --quiet bdist_wheel -d wheels/
    - name: Repair wheels
      run: |
        delocate-listdeps --all ./wheels/*.whl
        delocate-wheel -w wheelhouse -v ./wheels/*.whl
    - uses: actions/upload-artifact@v3
      with:
        name: MacOS cp${{ matrix.python-version }} wheel
        path: wheelhouse/